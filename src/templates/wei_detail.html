<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>洋窝儿-微代理</title>
		<link rel="stylesheet" href="/css/reset.css?v=376ee667cc" />
		<link rel="stylesheet" href="/css/commonality.css?v=17611828b6">
		<link rel="stylesheet" href="/css/shopping_detail.css?v=97e2625598" />
		<link rel="stylesheet" href="/css/pc_classify.css?v=768a99a900" />
		<link rel="stylesheet" href="/css/my_news.css?v=183c4d0e63" />
	</head>
	<body>
		<div class="wrap" style="background:#FFFFFF">
			<div class="box_bg">
			<%- include('_partial/headerHTML') %>
			</div>
			<div class="shop_url" style="background:#FFFFFF">
				<p>
				<a href="#">首页</a><img src="/imgs/find.png" alt="" /><a href="#">微代理</a>
				</p>
			</div>
			
			<div class="explain">
				<div class="user_wei">
					<dl>
						<dt><img src="/imgs/head.png" class="user_img" id="user_img"/><img src="/imgs/vip.png" class="dengji"/></dt>
						<dd>
							<h1 id="user_Name">我是一只小鸟</h1>
							<p>姓名：<span id="card_name">张三</span></p>
							<p>手机号：<span id="phone">12345678911</span></p>
							<p>身份证：<span id="card_num">12423655594512****</span></p>
						</dd>
					</dl>
					<ul>
						<li><h1>账户余额</h1></li>
						<li>余额：<span id="balance_money">￥1020.3</span><small>低于￥100无法提现</small></li>
						<li><button id="deposit" type="button">提现</button><button id="binding">绑定账户</button></li>
					</ul>
					<a href="help_explain.html">帮助说明</a>
				</div>
			    
			    <ul class="detail_list">
			    	<li>交易明细</li>
			    	<li>提现明细</li>
			    </ul>
			    <div class="table_list">
			    	<section>
				    	<p><span id="filtrateBtn">筛选</span></p>
				    	<table class="table_jiao">
				    		<thead>
				    			<tr>
					    			<td>时间</td>
					    			<td>名称</td>
					    			<td>金额</td>
					    			<td>红利</td>
				    		    </tr>
				    		</thead>
				    		<tbody id="deal">
					    		
				    		</tbody>
				    	</table>
				        <div class='pager-list pagerbox1' style="margin-left:0;margin-left:70px;"></div>
			    	</section>
			    	<section style="display: none;">
				        <table class="table_ti">
				        	<thead>
				        		<tr>
					        		<td>收款方</td>
					        		<td>金额</td>
					        		<td>时间</td>
				        	    </tr>
				        	</thead>
				        	<tbody id="depositBox">
				        		
				        	</tbody>
				        	
				        </table>
				        <div class='pager-list pagerbox2' style="margin-left:0;margin-left:70px;"></div>
			    	</section>
			        
			    </div>
			    
			    <div class="time_choose" style="display: none;">
			    	<div>
			    	<h2>筛选时间</h2>
			    	<ul style="overflow: hidden;" id="TimeZone">
			    		<li>本周</li>
			    		<li>本月</li>
			    		<li>三个月内</li>
			    		<li>半年内</li>
			    		<li>全年</li>
			    	</ul>
			    	<h3>选择时间(最多选择365天)</h3>
			    	<p class="inputWrap"><input type="text" placeholder="开始时间"/> 至 <input type="text" placeholder="结束时间"/></p>
			    	<button type="button" id="timeConfirm">确定</button>
			    </div>
			    </div>
			</div>
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			</div>
		</div>
		<script type="text/javascript" src="/js/jquery.min.js?v=5b5a269bd3"></script>
		<script type="text/javascript" src="/js/sessionStorage.js?v=957609ddb6"></script>
		<script type="text/javascript" src="/js/handlebars-v4.0.5.js?v=f08c62a1df"></script>
		<script type="text/javascript" src="/js/pc_classify.js?v=fdf69ce397"></script>
		<script type="text/javascript" src="/js/picture.js?v=90c1841832"></script>
		<script type="text/javascript" src="/js/wei_detail.js?v=cd989be201"></script>
		<script type="text/javascript">
	
		 $("#commodityS").on("mouseenter",function(){
		 	  $(this).find("ol").show();
		 })
		 $("#commodityS").on("mouseleave",function(){
		 	  $(this).find("ol").hide();
		 })
		    
		</script>
	</body>
</html>
