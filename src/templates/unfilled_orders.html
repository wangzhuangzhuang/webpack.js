							<select>
								<option value="">不使用</option>
								<option value="">使用</option>
							</select><img src="/imgs/up_la.png" alt="" /></small><span style="color:red;font-size:12px;">【免退卡】非商品问题退货，免运费，1个退货卡免1次运费</span>

								<option value="">信息填写错误，重新拍</option>
								<option value="">卖家缺货</option>
								<option value="">同城见面交易</option>
								<option value="">拍错了</option>
								<option value="">其他问题</option>
							</select>
							<img src="/imgs/up_la.png" alt="" />
							</div>
						</div>	
						<div class="tui_num">
							<label>退货数量：</label><button class="down_num">-</button><span class="return_num">1</span><button class="up_num">+</button>
						</div>
						<div class="shop_explain"><label>退款问题：</label>
							<textarea name="" rows="" cols="" maxlength="200" class="text_order"></textarea>

						     </div>
