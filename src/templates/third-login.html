<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>洋窝儿  | 第三方登录</title>
		<link rel="stylesheet" type="text/css" href="/css/base.css?v=8d5434f7ad"/>
		<link rel="stylesheet" type="text/css" href="/css/pc_login.css?v=a3eecdbe9f"/>
	</head>
	<body>
		<div class="login_page">
			<header class="logo_head">
				<h1>
					<a href=""><img src="/imgs/logo.png"/></a>
				</h1>
				<ul>
					<li><img src="/imgs/zheng.png"/> 正品保障</li>
					<li><img src="/imgs/dun.png"/> 海外发货</li>
					<li><img src="/imgs/7.png"/> 支持七天退货</li>
				</ul>
			</header>
			<div class="login_content">
				<div class="login-box">
					<div class="login-box-wrap">
						<h1>欢迎登录</h1>
						<p><input type="text" placeholder="请输入手机号" class="user-phone"/></p>
						<div class="test">
							<input type="text" name="" id="user-psd"  placeholder="请输入验证码"/><button class="test-btn" id="test-btn">获取验证码</button>
						</div>
						
						<div class="login-btn" style="margin-top:0.53rem;">
							<button>登录</button>
						</div>												
					</div>
				</div>
			</div>
		</div>
		<script src="/js/jquery.min.js?v=5b5a269bd3"></script>
		<script>
			var wait=60;  
        function time(o) {  
	        if (wait == 0) {  
	            o.removeAttribute("disabled");            
	            o.innerHTML="获取短信验证码";  
	            wait = 60;  
	        } else {  
	            o.setAttribute("disabled", true);  
	            o.innerHTML="重新发送" + wait +"s";  
	            wait--;  
	            setTimeout(function() {  
	                time(o);  
	            },  
	            1000)  
	        }  
        }  
        function test_yzm(){
         	if($(".user-phone").val()==""){
		       	  	alert("请输入手机号码！");
		       	  	$(".user-phone").focus();
		       	  	return false;
       	    }else{
       	    	 var reg=/^1[34578]\d{9}$/;
				  	if(!reg.test($(".user-phone").val())){
				  	   	alert("手机号码格式不正确！");
				  	   	$(".user-phone").focus();
				  	   return false;
			        }
       	    }
       	    return true;
         	
        }
         $("#test-btn").on("click",function(){
         	if(!test_yzm()) return false;
         	time(this);
           })
         //验证码验证
			$(".login-btn").on("click",function(){
			if(!test_yzm()) return false;
       	    //判断是否记住密码
       	    var user_yzm=$("#user-psd").val();
       	    if(user_yzm==true){
       	    	return true;
       	    }else if(user_yzm==""){
       	    	alert("请输入验证码！")
       	    }else{
       	    	alert("验证码不正确，请重新输入！")
       	    }
			})
		</script>
	</body>
</html>
