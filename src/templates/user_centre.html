<html>
	<head>
		<meta charset="UTF-8">

		<script src="/js/jquery.min.js?v=5b5a269bd3"></script>
		<script src="/js/sessionStorage.js?v=957609ddb6"></script>

	</head>
	<body>	
		<%- include('_partial/headerHTML') %>
		<%- include('_partial/tabHTML') %>
			<div class="user_order">
                <div class="order_head">
                 
                   </div>
<!------------------------用户全部订单------------------------- -->
                  <div class="user_allOder">
                      <nav>
                        <ul class="li_list">
                        	<a href="#"><li data-type="0" class="border_list">全部订单<span></span></li></a>
                        	<a href="#"><li data-type="1">待付款<span></span></li></a>
                        	<a href="#"><li data-type="2">待发货<span></span></li></a>
                        	<a href="#"><li data-type="3">待收货<span></span></li></a>
                        	<a href="#"><li data-type="4">待评价<span></span></li></a>
                        </ul>
                        <ol class="nosp_list">
                        	<li style="padding-left:38px;">商品信息</li>
                        	<li style="padding-left:321px;">单价</li>
                        	<li style="padding-left:54px;">数量</li>
                        	<li style="padding-left:60px;">总计(元)</li>
                        	<li style="padding-left:84px;">订单状态</li>
                        	<li style="padding-left:61px;">操作</li>
                        </ol>
                      </nav>
                  </div>
                  <div class="user_sp_order">
                  	
               
                  </div>
                <div class="jump_page" style="padding-left:0;width:914px;">
					<div class='pager-list' style="margin-left:0;margin-left:70px;"></div>
				</div>
				
			  <div class="take_over">
				<div class="confirm_order">
					<p>请确认是否已收到货？</p>
					<p><button class="cancel_over">取消</button><button class="confirm_over">确定</button></p>
				</div>
			</div>
			<div class="away_order">
				<div class="bomb_box">
					<p><img src="/imgs/bomb_01.png"/><span>您确定要取消该订单吗？取消订单后，不能恢复</span></p>
					<div>
						<label>请选择您要取消订单的理由：</label>
						<div>
							<select class="choose_select">
								<option value="">请选择退货原因</option>
								<option value="">我不想买了</option>
								<option value="">信息填写错误，重新拍</option>
								<option value="">卖家缺货</option>
								<option value="">同城见面交易</option>
								<option value="">拍错了</option>
								<option value="">其他问题</option>
							</select>
							<img src="/imgs/up_la.png" alt="" />
							</div>
					</div>
					<h2 class="choose_infor"><img src="/imgs/bomb_02.png"/><span>请选择一种理由</span></h2>
					<h3><a class="confirm_infor">确定</a><a class="cancel_infor">取消</a></h3>
				</div>
			</div>
			</div>
			</div>
			</div>
		
		<script src="/js/picture.js?v=90c1841832"></script>
		<script src="/js/user_order.js?v=a33041d346"></script>
		<script type="text/javascript">
		   $("#hrefBox").on("click","a",function(){
		   	   $(this).css({"color":"#ff9600"});
		   })
            $('.pager-list').pageList({
					
						prevText: '<img src="/imgs/fenlei_47.png"/>上一页',
						nextText: '下一页<img src="/imgs/fenlei_50.png"/>',
						recordText: '共{0}页',
						totalCount: 1,
						goInputType: 'text',
						showGoLink: true,
						showPageRange: 1,
						pageSize: 1,
						renderPerCall: true,
						clickCallback: function(currentPage) {
							
						  	return currentPage;
						}
			  }); 
		</script>
